<div class="container text-center">

<h1>Password Generator</h1>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<form action="{%url 'password'%}">
    Number of Characters <select name="length">
        <option value = '6'>6</option>
        <option value = '7'>7</option>
        <option value = '8'>8</option>
        <option value = '9'>9</option>
        <option value = '10' selected = 'selected'>10</option>
        <option value = '11'>11</option>
        <option value = '12'>12</option>
        <option value = '13'>13</option>
    </select>
    <br>
    <input type="checkbox" name = 'uc'> Uppercase
    <br>
    <input type="checkbox" name = 'sc'> Special Characters
    <br>
    <input type="checkbox" name = 'n'> Numbers
    <br>
    <input type="submit" value="Generate Password" class="btn-primary"<br>
</form>
<a href="{%url 'pp'%}" class = 'container-fluid'>My Profile</a>
    </div>
